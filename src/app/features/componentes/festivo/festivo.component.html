<mat-card>
  <mat-card-title>Consulta de Festivos</mat-card-title>
  <mat-card-content>
    <div class="date-picker">
      <mat-form-field appearance="fill">
        <mat-label>Selecciona una fecha</mat-label>
        <input matInput [matDatepicker]="picker" [(ngModel)]="selectedDate">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
      <button mat-raised-button color="white" color="black" (click)="checkIfFestive()">Verificar Festivo</button>
    </div>
  </mat-card-content>
</mat-card>

<mat-card>
  <mat-card-title>Festivos por Año</mat-card-title>
  <mat-card-content>
    <mat-form-field appearance="fill">
      <mat-label>Año</mat-label>
      <input matInput type="number" [(ngModel)]="year">
    </mat-form-field>
    <button mat-raised-button color="white" color="black"  (click)="fetchFestivos()">Buscar Festivos</button>
  </mat-card-content>
</mat-card>
